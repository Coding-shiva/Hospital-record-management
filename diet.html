<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diet and Exercise Plan</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #1e90ff;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

main {
  width: 80%;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="time"],
textarea {
  width: 100%;
  padding: 8px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  background-color: #1e90ff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0077cc;
}

footer {
  text-align: center;
  padding: 10px 0;
  background-color: #1e90ff;
  color: #fff;
  position: fixed;
  bottom: 0;
  width: 100%;
}
.hidden {
  display: none;
}
  </style>
</head>
<body>
  <header>
    <h1>Diet and Exercise Plan</h1>
  </header>
  <main>
    <form id="planForm">
      <div class="form-group">
        <label for="goal">What is your fitness goal?</label>
        <select id="goal" name="goal" required>
          <option value="">Select Goal</option>
          <option value="weight-loss">Weight Loss</option>
          <option value="muscle-gain">Muscle Gain</option>
          <option value="general-fitness">General Fitness</option>
        </select>
      </div>
      <div class="form-group">
        <label for="activity-level">What is your activity level?</label>
        <select id="activity-level" name="activity-level" required>
          <option value="">Select Activity Level</option>
          <option value="sedentary">Sedentary (Little to no exercise)</option>
          <option value="lightly-active">Lightly Active (Light exercise/sports 1-3 days/week)</option>
          <option value="moderately-active">Moderately Active (Moderate exercise/sports 3-5 days/week)</option>
          <option value="very-active">Very Active (Hard exercise/sports 6-7 days a week)</option>
          <option value="super-active">Super Active (Very hard exercise & physical job or training)</option>
        </select>
      </div>
      <button type="submit">Generate Plan</button>
    </form>

    <div id="suggestedPlan" class="hidden">
      <h2>Suggested Diet and Exercise Plan</h2>
      <div id="dietPlan"></div>
      <div id="exercisePlan"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
