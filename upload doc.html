<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UPLOAD YOUR DOCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>UPLOAD YOUR DOCUMENTS</h1>
    <br>
    <br>
    <div>
        <label for="formFileLg" class="form-label">UPLOAD YOUR FILE</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
      </div>
      <form class="row g-3 mt-5">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden"></label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="name">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Confirm the name of file for future</label>
          <input type="text" class="form-control" id="inputPassword2" placeholder="Confirm the name of file">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
